$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, R, Reload hyprland, exec, hyprctl reload

# --- UNBINDS ---
unbind = SUPER, W
unbind = SUPER, J
unbind = SUPER, K

# --- REPLACEMENTS ---
bindd = SUPER SHIFT, Q, Close active window, killactive
bindd = SUPER, E, Toggle window split, togglesplit
bindd = SUPER ALT, K, Show key bindings, exec, omarchy-menu-keybindings

# --- WINDOW AND TILING MANAGEMENT ---
bindd = SUPER, mouse:274, Close active window, killactive

bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, L, Move focus right, movefocus, r
bindd = SUPER, K, Move focus up, movefocus, u
bindd = SUPER, J, Move focus down, movefocus, d
bindd = SUPER SHIFT, H, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, L, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT, J, Swap window down, swapwindow, d

bindd = SUPER ALT, H, Move window to group on left, moveintogroup, l
bindd = SUPER ALT, L, Move window to group on right, moveintogroup, r
bindd = SUPER ALT, K, Move window to group on top, moveintogroup, u
bindd = SUPER ALT, J, Move window to group on bottom, moveintogroup, d
bindd = SUPER ALT, H, Move grouped window focus left, changegroupactive, b
bindd = SUPER ALT, L, Move grouped window focus right, changegroupactive, f

# --- APPLICATION LAUNCHERS ---
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, omarchy-launch-browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, omarchy-launch-browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop

bindd = SUPER SHIFT, D, Discord, exec, omarchy-launch-or-focus discord
bindd = SUPER SHIFT, D, Discord, exec, omarchy-launch-or-focus-webapp Discord "https://discord.com/app"
bindd = SUPER SHIFT, W, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com"
bindd = SUPER SHIFT, Z, Zoom, exec, omarchy-launch-or-focus-webapp Zoom "https://app.zoom.us/wc"
bindd = SUPER SHIFT, A, Gemini, exec, omarchy-launch-webapp "https://gemini.google.com"
bindd = SUPER SHIFT, I, Instagram, exec, omarchy-launch-webapp "https://instagram.com"
bindd = SUPER SHIFT, R, Reddit, exec, omarchy-launch-webapp "https://reddit.com/"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"

# --- XF86 ---
bindd =     ALT, XF86AudioMute, Pause media, exec, $osdclient --playerctl play-pause
bindeld = SUPER, XF86AudioRaiseVolume, Mic volume up, exec, $osdclient --input-volume raise
bindeld = SUPER, XF86AudioLowerVolume, Mic volume down, exec, $osdclient --input-volume lower
bindeld = SUPER ALT, XF86AudioRaiseVolume, Mic volume up precise, exec, $osdclient --input-volume +1
bindeld = SUPER ALT, XF86AudioLowerVolume, Mic volume down precise, exec, $osdclient --input-volume -1

bindd =      , XF86Display, Move workspace to next monitor, movecurrentworkspacetomonitor, -1
bindd = SUPER, XF86Display, Edit monitor config, exec, $terminal -e nvim ~/.config/hypr/monitors.conf
bindeld = SUPER, XF86MonBrightnessUp, External brightness up, exec, ddcutil setvcp 10 + 5 --display 1
bindeld = SUPER, XF86MonBrightnessDown, External brightness down, exec, ddcutil setvcp 10 - 5 --display 1
bindeld = SUPER ALT, XF86MonBrightnessUp, External brightness up precise, exec, ddcutil setvcp 10 + 1 --display 1
bindeld = SUPER ALT, XF86MonBrightnessDown, External brightness up precise, exec, ddcutil setvcp 10 - 1 --display 1

bindd = , XF86NotificationCenter, Restore last notification, exec, makoctl restore # Thinkpad voip key
bindd = , XF86PickupPhone, Open comms, workspace, 1 # Thinkpad voip key
bindd = , XF86HangupPhone, Leave comms, workspace, previous # Thinkpad voip key
bindd = , XF86Favorites, Launch omarchy menu, exec, omarchy-menu
bindd = SUPER, XF86Favorites, Edit hypr config, exec, $terminal -e nvim ~/.config/waybar/* ~/.config/hypr/hyprland.conf
